<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        table,th,td{
            border-collapse: collapse;
            padding: 20px;
            margin-left:200px;
            margin-top: 100px;
            padding-top: 10px;
        
        }
        th,td,tr{
            border: 2px solid rgb(163, 104, 104);
            text-align: center;
            size: 10px;
        }
    </style>
</head>

<body>
    <table border="2">
        <tr>
            <th colspan="6">Time Table</th>
        </tr>
        <tbody>
        <tr>
            <th rowspan="6">Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>

        </tr>
        
            <tr>
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
                <td>Science</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
                <td>Science</td>
                <td>Arts</td>
            </tr>
            <tr>
                <th colspan="5">Lunch</th>
            </tr>
            <tr>
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
                <td rowspan="2" colspan="2">Project</td>
            </tr>
            
            <tr>
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
