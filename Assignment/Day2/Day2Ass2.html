<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Submission Form</h2>
    <form action="">
        <fieldset>
            <legend>Personal info</legend>
            <form>
                
                
                <input type="text" name="name" id="name" placeholder="Enter Name" required></Input><br>
                <input type="password" name="password" id="password" placeholder="Enter Password" required><br>
                <input type="email" name="email" id="email" placeholder="Enter mailID" required><br>
                <input type="tel" name="tel" id="tel" placeholder="Telephone no" required><br>
                <input type="number" name="rollno" id="rollno" placeholder="Enter Roll No" required><br>
                <label for="date">Joining date</label>
            <input type="date" name="date" id="date" required><br><br>
            <label for="time">Time of entering</label>
            <input type="time" name="time" id="time" placeholder="Enter time of joining" required><br>
            <button type="reset">Reset info</button>
        </form>
        </fieldset><br>
        <label for="link">Linkedin Profile</label>
        <input type="url" name="link" id="link" placeholder="Profile Link"><br><br>
        <label for="file">Recent Photo</label>
        <input type="file" name="file" id="file" accept=".jpg"><br><br>
        <label for="skills">Skills known</label>
        <input type="checkbox" name="skills" id="css"><label for="css">Css</label>
        <input type="checkbox" name="skills" id="html"><label for="html">Html</label>
        <input type="checkbox" name="skills" id="js"><label for="js">JS</label><br><br>
        <select name="exp" id="exp">
            <option value="">Years of experience</option>
            <option value="0-2">0-2</option>
            <option value="2-5">2-5</option>
            <option value="6 and above">6 and above</option>
        </select><br><br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female"><label for="feamle">Female</label><br><br>
        <fieldset>
                <legend>Other details</legend>
                <label for="range">Range</label>
                <input type="range" name="range" id="range" min="0" max="10" step="3" value="5">
                <label for="color">Fav color</label>
                <input type="color" name="color" id="color">
                <label for="hobby">Hobbies and area of interest</label>
                <textarea name="hobby" id="hobby" cols="20" rows="2"></textarea><br>
               
                <!-- <search>
                    <input type="text" placeholder="Search Here...">
                    <button onclick="Highlight">Search</button>
                </search> -->
        <!-- <button type="submit">submit</button> -->
        </fieldset>
            <br><button type="submit">SUBMIT</button><br><br>

       
</body>

</html>
