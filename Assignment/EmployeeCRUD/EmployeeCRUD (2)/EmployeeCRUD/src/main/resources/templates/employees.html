<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        table,
        th,
        td {
            border: 0.25px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 10px;
            width: 100vw;

        }
    </style>
</head>

<body class="d-flex flex-column justify-content-center align-items-center m-3 p-5 col-12">
    <a th:href="@{/add-employee}" class= "btn btn-success" style="text-align: center; text-decoration:none; color: white;">Add
        Employee</a>
    <table style="margin-top: 20px;">
        <tr class="alert alert-success">
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        <tbody>
            <tr th:each="employee:${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.fName}"></td>
                <td th:text="${employee.lName}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.phone}"></td>
                <td th:text="${employee.address}"></td>
                <td>
                    <a class="btn btn-success" th:href="@{/edit-employee(id=${employee.id})}"
                        style="text-decoration: none; margin-bottom:5px;">Edit</a>
                    <a class="btn btn-danger" th:href="@{/delete(id=${employee.id})}"
                        style="text-decoration: none;">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
