<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        *{
            margin: 0 !important;
            padding: 0 !important;
        }
        .container{
            width: 500px;
            height: 300px;
            border: 2px solid black;
            display: flex;
            /* justify-content:space-around; */
            /* align-items: center; */

            
        }
        .child{
            width: 200px;
            height: 100px;
            border: 2px solid rgb(179, 26, 240);
            background-color: blanchedalmond;

        }
        /* For moving a sinle item we use the below comments #shrink and grow for enlarginging and shrinking the element #align-self for changing position of the element   */
        .second{
            flex-shrink: 2;
            /* flex-grow:  2; */
            align-self:flex-end;
        }

    </style>
</head>
<body>
    <h1>This is flex in CSS</h1>
    <div class="container">
       <div class="child first">first</div>
       <div class="child second">second</div>
       <div class="child third">third</div>
       <div class="child forth">forth</div>
    </div>
</body>
</html>
