<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first{
            height: 30vh;
            width: 50vw;
            border: 2px solid black;
            padding: 20px;
            margin: 20px;
        }
        .second{
            height: 30vh;
            width: 50vw;
            border: 2px solid rgb(241, 8, 8);
            padding: 20px;
            margin: 30px;
            /* Margin collapse: When we apply margins for both the box then the highest margin is applied between them,when merged only that highest margin is applied it will not be added */
        }
    </style>
</head>
<body>
    <h1>Box Model in CSS</h1>
    <!-- Box Model: consists of margin, border, padding and content. All the elements are considered as this box model itself -->
    <div class="first">
        aaaaaa
    </div>
    <div class="second">
        bbbbbbb
    </div>
</body>
</html>
