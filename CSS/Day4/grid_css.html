<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
            margin: 20px;
            border: 2px solid black;
            display: grid;
            grid-row: auto;
            grid-template-columns: 150px 200px [first]auto;
            height: 80vh;
            width:80vw;
            grid-template-rows: 120px 50px auto;
            column-gap: 20px;
            row-gap: 20px;
            padding: 20px;
            
            

        }
        .child{
            height: auto;
            width: auto;
            border: 2px solid black;
        }
        /* span is used in grid-row and grid-column for merging grids EX: 2/span 2 ---> 2nd row/column merges 2 grids in  */
        /* by giving name in grid-template-row: [name]auto...... and using it in grid-row to alter by [name]/span 2 will not change the configuration of the defined grid */
        .fifth{
            grid-column: [first]/span 3;
            grid-row: 2/span 2;
        }
        .forth{
            grid-row: 1/span 2;
        }
    </style>
</head>
<body>
    <h1>grids</h1>
    <div class="container">
        <div class=" child fir">1</div>
        <div class=" child sec">2</div>
        <div class="child thi">3</div>
        <div class="child forth">4</div>
        <div class="child fifth">5</div>
        <div class="child class">6</div>
        <div class="child class">7</div>
        <div class="child class">8</div>
        <div class="child class">9</div>
    </div>
</body>
</html>
