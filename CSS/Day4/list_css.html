<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=hq, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type:circle;
        }
        ol{
            list-style-type:upper-alpha;
        }
    </style>
</head>
<body>
    <h1>Types of list</h1>
    <ul>
        <li>
            first
        </li>
        <li>second</li>
        <li>third</li>
        <li>four</li>
    </ul>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
</body>
</html>
