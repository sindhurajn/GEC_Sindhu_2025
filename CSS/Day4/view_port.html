<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view port</title>
    <style>
        .container {
            width: 100vw;
            height: 100vh;
            background-color: rgb(231, 136, 11);
        }

        .nav {
            height: 10vh;
            background-color: bisque;
        }

        .main {
            height: 80vh;
            background-color: aquamarine;
        }

        .footer {
            background-color: rgb(23, 99, 165);
            height: 10vh;
        }

        .parent {
            width: 200px;
            height: 100px;
            border: 1px solid black;
        }

        .child {
            width: auto;
            height: 50%;
            border: 2px solid blue;
        }
    </style>
</head>

<body>
    <!-- <h1>4.vw 5.vh</h1> -->
    <div class="container">
        <div class="nav">nav bar</div>
        <div class="main"> new class</div>
        <div class="footer"> footer</div>
    </div>
    <div class="parent">
        <div class="child">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rerum, vitae!
        </div>
    </div>
</body>

</html>
