<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .container{
            padding: 10px;
            border: 2px solid red;
            /* width: 1000px;
            height: 500px; */
            display: flow-root;
        }
        .child{
            border: 2px solid black;
        }
        .container img{
            float: right;
            width: 50px;
            height: 80px;
        }
        .sec{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./white.jpg" alt="image not found">
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Non illo autem repellat corrupti, ducimus vero </p>
    <div class="child first">1</div>
    <div class="child sec">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure, beatae?</div>
</div>
</body>
</html>
