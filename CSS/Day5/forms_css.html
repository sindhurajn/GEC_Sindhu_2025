<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .container{
            background-color: bisque;
            width: 40vw;
            height: 60vh;
            margin: 20px auto;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 5px 5px 5px 5px black;
        }
        *{
            margin: o;
            padding: 0;
            box-sizing: border-box;
            /* fits according to width and height also padding */
        }
        h3{
            text-align: center;
            margin-bottom: auto;
            text-shadow: 3px 0.2px 0.2px red;
        }
            .input-group{
                position: relative;
                width: 100%;
                margin-bottom: 20px;
            }
            .input-group input{
                width: 100%;
                outline: none;
                border: 1px solid black;
                padding: 3px;
                border-radius: 5px;
                font-size: 20px;
                

            }
            .icon{
                position: absolute;
                right: 8px;
                top: 5px;
                font-size: 15px;

            }
            #submit{
                width: 100;
                font-size: 15px;
                border: 1px solid blue;
                background-color: violet;
                color: white;
                border-radius: 5px;
                /* transition: background-color 1s; */
                transition: all 1s;
                padding: 20px;
            }
            #submit:hover{
                cursor: pointer;
                background-color: blueviolet;
                border: 1px solid black;

            }

                background: rgb(126,30,22);
background: linear-gradient(180deg, rgba(126,30,22,1) 0%, rgba(114,114,179,1) 35%, rgba(200,55,111,1) 100%);
background-repeat: no-repeat;
background-size: cover;
height: 100vh;
            } */
            body{
                background: rgb(126,30,22);
background: radial-gradient(circle, rgba(126,30,22,1) 0%, rgba(227,106,206,1) 20%, rgba(114,114,179,1) 35%, rgba(200,55,111,1) 100%);
background-size: auto;
            }
        

    </style>
</head>
<body>
    <div class="container">
        <h3>Contact Form</h3>
        <form action="" method="post">
            <div class="input-group">
                <input type="text" name="name" id="name" placeholder="Username">
                <i class="fa-solid fa-signature icon"></i>
            </div>
            <div class="input-group">
                <input type="email" name="email" id="email" placeholder="Mail ID">
                <i class="fa-solid fa-envelope icon"></i>
            </div>
            <input type="submit" value="submit" id="submit">
        </form>
    </div>
</body>
</html>
