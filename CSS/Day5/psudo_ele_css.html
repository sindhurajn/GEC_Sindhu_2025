<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psudo element</title>
    <style>
        .atag{
            text-decoration: none;
            margin-left: 20px;
        }
        .atag:hover{
            color: bisque;
        }
        .atag::after{
            content: "h";
        }
        .atag::before{
            content: "e";
        }
        ::selection{
            color: brown;
            background-color: violet;
        }
        .fir::first-letter{
            font-size: 40px;
        }
        .sec::first-line{
            color: chocolate;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="" class="atag">home</a>
            <a href="" class="atag">about</a>
            <a href="" class="atag">Contact</a>
        </div>
        <div class="fir">Lorem ipsum dolor sit amet.</div>
        <div class="sec">Lorem ipsum dolor sit amet. <br>Lorem ipsum dolor sit.</div>
    </div>
</body>
</html>
