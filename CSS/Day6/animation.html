<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 80vw;
            height: 80vh;
            border: 1px solid black;
            padding: 10px;
            display: flex;
            gap: 10px;
            position: relative;
            

        }
        .child{
            margin:2px solid black;
            width: 100px;
            height: 100px;
        }
        .fir{
            background-color: rgb(231, 135, 17);
            animation-name: change_bg;
            animation-duration: 8s;
            /* animation-delay: 5s; */
            /* animation-iteration-count: 4; */
            animation-timing-function: ease-out;
            position:absolute;
            bottom: 0;
        }
        
        /* for changing the animantion in css keyword is at the rate keyframes-@keyframes */
         @keyframes change_bg {
            0%{
                background-color:pink;
                top: 0;
                left:0;
            }
            25%{
                background-color: palevioletred;
                top: 0;
                left:450px;
            }
            50%{
                background-color: rgb(166, 144, 187);
                top: 450px;
                left: 450px;
            }
            75%{
                background-color: rgb(228, 90, 90);
                top: 200px;
                left: 0;
            }
            100%{
                background-color: rgb(236, 177, 177);
                top: 0;
                left: 0;
            }

            /*from{
                background-color: rgb(210, 192, 226);
            }
            to{
                background-color: blue;
            }
            
        } */

            }

            
        }*/
    </style>
</head>
<body>
    <div class="container">
        <div class="child fir"></div>
        <div class="child sec"></div>
        <div class="child thi"></div>
        <div class="child fort"></div>
        <div class="child fiv"></div>
    </div>
