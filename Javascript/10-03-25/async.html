<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Async JS</h2>
    <script>
        console.log("hello");
        setTimeout(() => {
            console.log("hello1"); //when we have to execute after certain time 
        }, 3000);
        setInterval(() => {
            console.log("hello2"); //setinterval will execute repeatedly
        }, 3000);
        console.log("hello121");
    </script>
</body>
</html>
