<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="vieDocumentwport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <h1>Project Promise</h1>
    <h1 class="heading1">heading1</h1>
    <h1 class="heading2">heading2</h1>
    <h1 class="heading3">heading3</h1>
    <h1 class="heading4">heading4</h1>
    <h1 class="heading5">heading5</h1>

    <script>
        const heading1 = document.querySelector(".heading1");
        const heading2 = document.querySelector(".heading2");
        const heading3 = document.querySelector(".heading3");
        const heading4 = document.querySelector(".heading4");
        const heading5 = document.querySelector(".heading5");
        const updateheadinng = (element, text, color, time) => {
            return new Promise ((resolve, reject) => {
                setTimeout(() => {
                    if(element) {
                        element.textContent = text;
                        element.style.color = color;
                        resolve();
                    }else{
                        reject("cannot do that");
                    }
                }, time);
            })
        }
        updateheadinng(heading1, "One", "red", 1000)
        .then(() => updateheadinng(heading2, "Two", "blue", 1000))
        .then(() => updateheadinng(heading3, "Three", "green", 1000))
        .then(() => updateheadinng(heading4, "Four", "orange", 1000))
        .then(() => updateheadinng(heading5, "Five", "purple", 1000))
        .catch((error) => console.log(error));

    </script>
</body>
</html>
