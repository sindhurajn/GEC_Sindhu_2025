<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data types</title>
</head>
<body>
    <!-- data Types -->
     <h3>1.Number</h3>
     <h3>2.String</h3>
     <h3>boolean</h3>
     <h3>4.underfined</h3>
     <h3>5.null</h3>
     <h3>6.Bigint</h3>
     <h3>7.Object</h3> {},[]
     <h3>8.symbol</h3>

     <script>
        // 1.Number
        // var,let,const
        let a=12;
        console.log("value of a:",a);
        console.log("value of a:", typeof a);

        // /2.string
        let b="Hello";
        console.log("value of b:",b);
        console.log("Type of b:",typeof b);

     //3.Undefined
     let c;
     console.log(" The value of c is : ",c);
     console.log(" The value of c is : " ,typeof c);
     c=30;
     console.log(" The value of c is : " ,typeof c);
     console.log(" The value of c is : ",c);

    //  5.null
    let d = null;
     console.log(" The value of d is : ",d);
     console.log(" The value of d is : ", typeof d);
    

    //  6.bigint
    // let e=BigInt("121");
    let e = 121n;
    console.log(" The value of e is : ",e);
    console.log(" The value of e is : ", typeof e);

      // 7.Object
    let obj=[1,2,3,4,5];
    console.log(" The value of obj is : ",obj);
    console.log(" The value of obj is : ", typeof obj);

    let obj1={
        firstName:"some",
        LastName:"Thing"

    }
    console.log(" The value of obj1 is : ",obj1);
    console.log(" The value of obj1 is : ", typeof obj1);



     </script>
</body>
</html>
