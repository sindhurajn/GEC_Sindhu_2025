<h1>+ opertaor work both addition and concat</h1>
<p>when you try  with numbers it will work as addition</p>
<p>when you try  with string it will work as concat</p>
<body>
    <script>
        console.log(3+3+"3"); // o/p-63
        console.log("3" +3+3);// o/p-333 because the first operand is string then next operands to them will strings

    </script>
