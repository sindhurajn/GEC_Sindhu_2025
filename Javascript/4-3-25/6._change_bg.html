<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Changing bg-color dynamically</title>
    <style>
      .container {
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
        /* background-color: red; */
      }
    </style>
  </head>

  <body>
    <div class="container" id="container" style="text-align: center">
      <div class="child">
        <h1 id="color_code">Bg-color is: <span id="color"></span></h1>
        <button
          type="button"
          id="change_bg_btn"
          onclick="handleClick()"
          style="padding: 10px"
        >
          Change the bg-color
        </button>
      </div>
    </div>

    <script>
      function getBgColor() {
        const red = Math.floor(Math.random() * 256);
        const green = Math.floor(Math.random() * 256);
        const blue = Math.floor(Math.random() * 256);
        return `rgb(${red} ${green} ${blue})`;
      }

      function handleClick() {
        const bg_color = getBgColor();
        console.log(bg_color);
        const container = document.getElementById("container");
        container.style.backgroundColor = bg_color;
        // document.getElementById("color").innerHTML = bg_color;
        document.getElementById("color").innerHTML = getBgColor();
      }

      // DOM
      //   const button = document.getElementById("change_bg_btn");
      //   console.log(button);
      //   button.addEventListener("click", function () {
      //     console.log("User clickd the button");
      //   });
    </script>
  </body>
</html>
