<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Password Generator</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container-fluid {
      width: 100vw;
      height: 100vh;
      background-color: aliceblue;
      font-family: 'Times New Roman', Times, serif;
    }
  </style>
</head>

<body>
  <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
    <h1 class="mb-4 text-center">Generate a <br /> Random Password</h1>

    <div class="d-flex flex-column gap-3 w-50">
      <input type="text" name="password" id="password" class="form-control text-center" readonly />

      <button type="button" id="gen_btn" class="btn btn-success w-100" onclick="handleClick()">
        <i class="fa-solid fa-key mx-3"></i> Generate Password
      </button>

      <button type="button" id="copy_btn" class="btn btn-success-subtle w-100" onclick="handleCopy()">
        <i class="fa-solid fa-copy mx-3"></i> Copy Password
      </button>
    </div>
  </div>

  <script>
    const length = +prompt("Enter the number of characters you want for your password");
    const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerCase = "abcdefghijklmnopqrstuvwxyz";
    const numbers = "0123456789";
    const special_chars = "!@#$%^&*()_-=+.,<>/?;':";
    const allchars = upperCase + lowerCase + numbers + special_chars;

    const handleClick = () => {
      let password = "";
      password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
      password += upperCase[Math.floor(Math.random() * upperCase.length)];
      password += numbers[Math.floor(Math.random() * numbers.length)];
      password += special_chars[Math.floor(Math.random() * special_chars.length)];

      while (password.length < length) {
        password += allchars[Math.floor(Math.random() * allchars.length)];
      }
      document.getElementById('password').value = password;
      console.log(password);
    };

    const handleCopy = () => {
      // const password = document.getElementById("password").value;
      // navigator.clipboard.writeText(password).then(() => {
      //   alert("Password copied to clipboard!");
      // }).catch(err => {
      //   console.error("Failed to copy: ", err);
      // });
      const password = document.getElementById("password");
      password.select();
      document.execCommand("copy");
    };
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
