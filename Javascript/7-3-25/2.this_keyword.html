<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this keyword</title>
</head>

<body>

    <h1>this keyword</h1>
    <p>this keyword will point to currect object</p>
    <script>
        //it prints all- window object.. can go to document and check our code
        // console.log(this);

        function hello() {
            console.log(this);
        }
        hello();

        // // this keyword when using it in a our object
        const obj = {
            name: "varsha",
            age: 21,
            adress: "hassan",
            about: function (name, age) {
                console.log(this);
            }
        }
        obj.about();

        // //to print properties i.e firstname and lastname using this keyword
        const obj1 = {
            firstname: "Varshini",
            lastname: "C",
            age: 21,
            adress: "hassan",
            about: function () {
                console.log(this.firstname + " " + this.lastname);
            }
        }
        obj1.about();

    </script>
</body>

</html>
