<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body class="d-flex flex-column align-items-center justify-content-center min-vh-100">
    <div class="container">
        <form th:action="@{/edit-student(id=${student.id})}" method="post" th:object="${studentDTO}"
            class="w-50 mx-auto bg-light p-4 rounded shadow">
            <h2 class="text-center mb-4">Edit Student</h2>

            <div class="mb-3">
                <label for="fName" class="form-label">First Name</label>
                <input type="text" id="fName" class="form-control" placeholder="Enter your first name"
                    th:field="*{fName}">
            </div>

            <div class="mb-3">
                <label for="lName" class="form-label">Last Name</label>
                <input type="text" id="lName" class="form-control" placeholder="Enter your last name"
                    th:field="*{lName}">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email address"
                    th:field="*{email}">
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="number" id="phone" class="form-control" placeholder="Enter your phone number"
                    th:field="*{phone}">
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" id="address" class="form-control" placeholder="Enter your address"
                    th:field="*{address}">
            </div>

            <div class="text-center">
                <input type="submit" class="btn btn-success w-100" value="EDIT STUDENT">
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
