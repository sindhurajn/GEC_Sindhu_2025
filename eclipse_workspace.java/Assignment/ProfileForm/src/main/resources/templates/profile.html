<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        nav {
            background: #eaf4f4;
            padding: 10px 0;
            text-align: left;
            padding-left: 20px;
        }

        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .form-container {
            background: white;
            width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input[type="text"], input[type="color"], input[type="radio"] {
            margin: 10px 0;
        }

        .slider {
            width: 80%;
        }

        .submit-btn {
            background: #007bff;
            color: white;
            padding: 10px;
            width: 90%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            width: 150px;
            height: 170px;
            border-radius: 10px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            position: relative;
        }

        .card img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .delete-btn {
            position: absolute;
            bottom: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Spring Boot</a>
        <a href="#">Students</a>
        <a href="#">Employees</a>
        <a href="#">Staffs</a>
        <a href="#">Profile</a>
    </nav>

    <div class="form-container">
        <h2>Profile Form</h2>
        <form action="#" method="post">
            <label>Name:</label><br>
            <input type="text" name="name"><br>

            <label>Gender:</label><br>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female<br>

            <label>Favorite Color:</label><br>
            <input type="color" name="color"><br>

            <label>Font Size: 16px</label><br>
            <input type="range" min="10" max="30" value="16" class="slider"><br><br>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

<div class="card-container">
    <div th:each="profile, stat : ${profiles}"
         class="card"
         th:style="'background-color:' + ${profile.color} + ';'">

        <!-- Gender Image -->
        <img th:src="@{https://cdn-icons-png.flaticon.com/512/194/194938.png}" 
             th:if="${profile.gender == 'female'}" 
             style="width: 60px; height: 60px;" />

        <img th:src="@{https://cdn-icons-png.flaticon.com/512/194/194931.png}" 
             th:if="${profile.gender == 'male'}" 
             style="width: 60px; height: 60px;" />

        <!-- Name below image with dynamic font size -->
        <span th:text="${profile.name}"
              th:style="'font-size: ' + ${profile.fontSize} + 'px; margin-top: 10px; display: block;'">
        </span>

        <!-- Delete Button -->
        <form action="/profile/delete" method="post" style="position:absolute; bottom:10px;">
            <input type="hidden" name="index" th:value="${stat.index}" />
            <button type="submit" class="delete-btn">üóëÔ∏è</button>
        </form>
    </div>
</div>
        
   
</body>
</html>
