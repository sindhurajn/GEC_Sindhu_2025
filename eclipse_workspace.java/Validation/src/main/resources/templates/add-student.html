<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Student</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
        }
        .form-container {
            width: 400px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="image"] {
            width: 50%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            width: 50%;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
      
        
    </style>
</head>
<body>

    <h1>Add Student</h1>
    
    <form th:action="@{/add-student}" enctype="multipart/form-data" method="post" th:object="${studentDTO}">
        <!-- Name Input -->
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Enter your name"><br>
        <p th:if="${#fields.hasErrors('name')}" th:text="${#fields.errors('name')}"></p>

        <!-- Age Input -->
        <label for="age">Age:</label>
        <input type="number" th:field="*{age}" id="age" placeholder="Enter your age"><br>
        <p th:if="${#fields.hasErrors('age')}" th:text="${#fields.errors('age')}"></p>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" id="email" placeholder="Enter your Email"><br>
        <p th:if="${#fields.hasErrors('email')}" th:text="${#fields.errors('email')}"></p>

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" th:field="*{password}" id="password" placeholder="Enter your Password"><br><br>
        <p th:if="${#fields.hasErrors('password')}" th:text="${#fields.errors('password')}"></p>
        
        <label for="image">Image:</label>
        <input type="file" th:field="*{image}" id="image"><br><br>
        <p th:if="${#fields.hasErrors('image')}" th:text="${#fields.errors('image')}"></p><br>
        
        <label for="resume">Resume:</label>
        <input type="file" th:field="*{resume}" id="resume"><br><br>
        <p th:if="${#fields.hasErrors('resume')}" th:text="${#fields.errors('resume')}"></p><br>
        

        <!-- Submit Button -->
        <input type="submit" value="Add Student">
    </form>
</body>
</html>
