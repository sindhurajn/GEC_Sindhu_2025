<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Student</title>
 <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 40px;
        }

        .form-container {
            background-color: #fff;
            max-width: 400px;
            margin: auto;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #444;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="image"] {
            width: 50%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 50%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Edit Student</h1>
    
    <form th:action="@{/edit-student(id=${student.id})}" enctype="multipart/form-data" method="post" th:object="${studentDTO}">
        <!-- Name Input -->
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Enter your name"><br>
        <p th:if="${#fields.hasErrors('name')}" th:text="${#fields.errors('name')}"></p>

        <!-- Age Input -->
        <label for="age">Age:</label>
        <input type="number" th:field="*{age}" id="age" placeholder="Enter your age"><br>
        <p th:if="${#fields.hasErrors('age')}" th:text="${#fields.errors('age')}"></p>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" id="email" placeholder="Enter your Email"><br>
        <p th:if="${#fields.hasErrors('email')}" th:text="${#fields.errors('email')}"></p>

        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" th:field="*{password}" id="password" placeholder="Enter your Password"><br><br>
        <p th:if="${#fields.hasErrors('password')}" th:text="${#fields.errors('password')}"></p>
        
        <!-- Image Input -->
        <label for="image">Image:</label>
        <img alt="image" height="100px" width="100px" th:src="@{'images/'+${student.imagePath}}">
        <input type="file" th:field="*{image}" id="image"><br><br>
        <p th:if="${#fields.hasErrors('image')}" th:errors="${#fields.errors('image')}"></p>
        
        <!-- Resume Input -->
        <label for="resume">Resume:</label>
        <img alt="resume" height="100px" width="100px" th:src="@{'docs/'+${student.resumePath}}">
        <input type="file" th:field="*{resume}" id="resume"><br><br>
        <p th:if="${#fields.hasErrors('resume')}" th:text="${#fields.errors('resume')}"></p><br>

        <!-- Submit Button -->
        <input type="submit" value="Edit Student">
    </form>
</body>
</html>
