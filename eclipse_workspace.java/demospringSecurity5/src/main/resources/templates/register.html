<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Simple Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Register</h2>
    <form th:action="@{/register}" method="post" th:object="${studentDTO}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input th:field=*{name} type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input th:field=*{email} type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input th:field=*{password} type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" required>
                <option selected disabled value="">Choose a role</option>
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
</div>

</body>
</html>
